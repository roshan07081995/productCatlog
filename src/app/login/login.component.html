
<div class="login-form-flex">
    <mat-card>
      <mat-card-title>
        Login
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
            <mat-form-field>
              <input matInput placeholder="User Name" formControlName="username" />
            </mat-form-field><br>
            <mat-form-field>
              <input matInput placeholder="Password" formControlName="password" />
            </mat-form-field><br>
			 <button mat-raised-button color="primary">Login</button>
          </form>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-flex-container">
         
          <a routerLink="/register">Rgister</a>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>

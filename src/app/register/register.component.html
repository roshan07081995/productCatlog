
<div class="login-form-flex">
    <mat-card>
      <mat-card-title>
        Register
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
            <mat-form-field>
              <input matInput placeholder="User Name" formControlName="username" />
            </mat-form-field><br>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" />
            </mat-form-field><br>
            <mat-form-field>
              <input matInput placeholder="Password" formControlName="password" />
            </mat-form-field><br>
            <mat-form-field>
              <input matInput placeholder="Confirm Password" formControlName="confirmpassword" />
            </mat-form-field>

            <re-captcha (resolved)="resolved($event)" 
                      formControlName="recaptchaReactive" 
                      siteKey="6Leu3zgaAAAAAD1AhxKdfKcQLa2a12xVqYaLnM1X">  
          </re-captcha>
         
              <button mat-raised-button color="primary">Login</button>
            
        </form>
         
      </mat-card-content>
     
    </mat-card>
  </div>


<div class="login-form-flex">
    <mat-card>
      <mat-card-title>
        Login
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
            <mat-form-field>
              <input matInput placeholder="Product Name" formControlName="pName" />
            </mat-form-field><br>
            <mat-form-field>
              <input matInput placeholder="Product Description" formControlName="pDescription" />
            </mat-form-field><br>
            <mat-form-field>
                <input matInput placeholder="Quantity" formControlName="pQuantity" />
            </mat-form-field><br>
            <mat-form-field>
                <input matInput placeholder="Amount" formControlName="pAmount" />
            </mat-form-field><br>

            <mat-form-field>
              <div class="myfilebrowser">
                <mat-toolbar>
                  <!-- Readonly Input to show File names -->
                  <input matInput [(ngModel)]="myfilename" readonly formControlName="memberContactNo" />
                  <!-- Browse Button -->
                  <button mat-flat-button color="primary">
                    Browse
                  </button>
                </mat-toolbar>
                <!-- Fetch selected filed on change -->
                <input type="file" #UploadFileInput id="fileUpload" (change)="fileChangeEvent($event)" formControlName="fileName"
                  multiple="multiple" accept="image/*" />
              </div>
          </mat-form-field>
			          <button mat-raised-button color="primary">Send</button>
          </form>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-flex-container">

        </div>
      </mat-card-actions>
    </mat-card>
  </div>

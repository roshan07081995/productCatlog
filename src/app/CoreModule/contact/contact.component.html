
<div class="login-form-flex">
    <mat-card>
      <mat-card-title>
        Login
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" />
            </mat-form-field><br>
            <mat-form-field>
              <input matInput placeholder="Message" formControlName="message" />
            </mat-form-field><br>
          </form>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-flex-container">
          <button mat-raised-button color="primary">Send</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
